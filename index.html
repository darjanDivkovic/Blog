<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Blog</title>
</head>
<body>
    <div id="header-container">
        <button id="register-button">Register</button>
        <button id="log-in-button">Log in</button>
    </div>
    
    <div id="register-box">
       <form action="http://www.rebol.com/cgi-bin/test-cgi.cgi">
        
            <button type="button" id="X-button-register">X</button>
            <h1>Register</h1>
            
            <br>
            <input type="text" value="" name="name" placeholder="name">
            
            <input type="text" value="" name="name" placeholder="surname">
            
            <input type="text" value="" name="name" placeholder="username">
           
            <input type="text" value="" name="name" placeholder="password">
            
            <input type="text" value="" name="name" placeholder="confirm password">
           
            <input type="text" value="" name="name" placeholder="email">
            <br>
            <button type="submit">SUBMIT</button>
       </form> 
    </div>
    <div id="login-box">
        <form action="http://www.rebol.com/cgi-bin/test-cgi.cgi">
        
        <button type="button" id="X-button-login">X</button>

        <h1>Log in</h1>
        <br>
        <input type="text" name="username" placeholder="username">
        <br>
        <input type="text" name="password" placeholder="password">
        <br>
        <button type="submit">Log in</button>
        
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
